<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>


  <title>Clima Agora</title>
</head>
<body>
  

  <div class="container">
    <div class="form">
      <h1>Confira o clima de uma cidade</h1>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  
    <div id="weather-data">
      <h2>  
        <i class="fa-solid fa-location-dot"></i> 
        <span id="city">Rio</span>
        <img src="https://flagsapi.com/BR/flat/32.png" alt="country-img" id="country">
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div id="description-container">
        <p id="description">Nublado</p>
        <img src="https://openweathermap.org/img/wn/10d.png" alt="Condicao tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>

      </div>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
